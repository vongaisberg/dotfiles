# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        A: jseval -f /home/max/git/dotfiles/qutebrowser/adblock.js
        d: null
        dd: tab-close
        dev: devtools
        zL: 'spawn --userscript qute-pass --username-pattern ''username: (.+)'' --username-target
          secret --password-only'
        zl: 'spawn --userscript qute-pass --username-pattern ''username: (.+)'' --username-target
          secret'
  colors.tabs.pinned.even.fg:
    global: white
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylistgermany/easylistgermany.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://easylist-downloads.adblockplus.org/antiadblockfilters.txt
    - https://secure.fanboy.co.nz/fanboy-cookiemonster.txt
    - https://secure.fanboy.co.nz/fanboy-annoyance.txt
  content.blocking.enabled:
    global: true
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.blocking.whitelist:
    global:
    - developers.google.com
    - ads.google.com
    - analytics.twitter.com
    - www.clickcease.com
    - www.googleadservices.com
  content.cookies.accept:
    global: all
  content.headers.accept_language:
    global: en-US,en
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.hyperlink_auditing:
    global: false
  content.javascript.can_access_clipboard:
    github.com: true
    global: true
  content.javascript.enabled:
    global: true
  content.local_content_can_access_remote_urls:
    global: true
  content.local_storage:
    global: true
  content.media.audio_capture:
    https://discordapp.com/*: true
    https://meet.hadiko.de: true
    https://play.adventure.hadiko.de: true
  content.media.audio_video_capture:
    https://discordapp.com/*: true
    https://meet.hadiko.de: true
    https://play.adventure.hadiko.de: true
  content.media.video_capture:
    https://discordapp.com/*: true
    https://meet.hadiko.de: true
  content.notifications.enabled:
    https://0.fres-news.com: false
    https://fres-news.com: false
    https://rvzqo.shewantsumuch.com: false
    https://www.netflix.com: false
    https://www.youtube.com: false
  content.pdfjs:
    global: false
  content.proxy:
    global: none
  fonts.completion.category:
    global: bold 8pt default_family
  fonts.completion.entry:
    global: 8pt default_family
  fonts.debug_console:
    global: 8pt default_family
  fonts.downloads:
    global: 8pt default_family
  fonts.hints:
    global: bold 8pt default_family
  fonts.keyhint:
    global: 8pt default_family
  fonts.messages.error:
    global: 8pt default_family
  fonts.messages.info:
    global: 8pt default_family
  fonts.messages.warning:
    global: 8pt default_family
  fonts.prompts:
    global: 8pt sans-serif
  fonts.statusbar:
    global: 8pt default_family
  fonts.tabs.selected:
    global: 8pt default_family
  fonts.tabs.unselected:
    global: 8pt default_family
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib/qt/plugins/ppapi/libwidevinecdmadapter.so
  scrolling.bar:
    global: when-searching
  scrolling.smooth:
    global: true
  url.default_page:
    global: https://google.com
  url.open_base_url:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
      npm: https://www.npmjs.com/search?q={}
      s: https://open.spotify.com/search/{}
      t: https://translate.google.com/?op=translate&sl=auto&tl=de&text={}
      ten: https://translate.google.com/?op=translate&sl=auto&tl=en&text={}
      w: https://en.wikipedia.org/wiki/Special:Search/{}
      wa: https://www.wolframalpha.com/input/?i={}
      wde: https://de.wikipedia.org/wiki/Special:Search/{}
      y: https://www.youtube.com/results?search_query={}
      yf: https://finance.yahoo.com/quote/{}
  url.start_pages:
    global: https://google.com
